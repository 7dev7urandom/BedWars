default-spawner-types-included: false
custom-spawner-types:
  emerald:
    spread: 0.1
    material: EMERALD
    translate: resource_emerald
    interval: 60
    color: GREEN
    name: Emerald
  diamond:
    spread: 0.1
    material: DIAMOND
    translate: resource_diamond
    interval: 30
    color: BLUE
    name: Diamond
  iron:
    spread: 0.1
    material: IRON_INGOT
    translate: resource_iron
    interval: 2 # interval is currently still int btw, default value in SBA: 2.5
    color: WHITE
    name: Iron
  gold:
    spread: 0.1
    material: GOLD_INGOT
    translate: resource_gold
    interval: 8
    color: GOLD
    name: Gold

lobby-scoreboard:
  enabled: true
  title: "§e§lBED WARS" # TODO: animated
  date-format: "MM/dd/yy"
  content:
    - "§7%date%"
    - ""
    - "§fMap: §a%arena%"
    - "§fPlayers: §a%players%/%maxplayers%"
    - ""
    - "%state%"
    - ""
    - "§fMode: §a%mode%"
    - "§fVersion: SBW §7%version%"
    - ""
    - "§ewww.screamingsandals.org"

# TODO: add %tier%, %kills%, %beds% placeholders to the code
game-scoreboard:
  enabled: true
  title: §eBEDWARS
  bedLost: §c✘
  anchorEmpty: §e✘
  bedExists: §a✔
  teamTitle: '%bed%%color%%team%'
  date-format: "MM/dd/yy"
  new-scoreboard:
    enabled: true
    content:
      - "§7%date%"
      - ""
      - "%tier%"
      - ""
      - "%team_status%"
      - ""
      - "§fKills: §a%kills%"
      - "§fBed Broken: §a%beds%"
      - ""
      - "§ewww.screamingsandals.org"
    teamTitle: '%bed%%color%%team% §7(%team_size%)'

